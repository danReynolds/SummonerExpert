version: '3'
services:
  db:
    image: postgres
  redis:
    command: [redis-server, /usr/local/etc/redis/redis.conf, --requirepass, $REDIS_PASSWORD]
    image: "redis:latest"
    volumes:
      - ./data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf
  app:
    depends_on:
      - redis
      - db
  nginx:
    image: nginx
    depends_on:
      - app
